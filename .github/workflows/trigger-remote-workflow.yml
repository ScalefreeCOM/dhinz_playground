name: "Trigger remote Workflow"

permissions:
  issues: write

on: 
  workflow_dispatch:
  workflow_run:
    workflows: [PR workflow workaround]
    types: [completed]
jobs:
  Checking-PR:
      runs-on: ubuntu-latest
      steps:  
      
        - name: Generate token
          id: generate_token
          uses: actions/create-github-app-token@v1
          with:
            app-id: ${{ secrets.WORKFLOW_APP_ID }}  
            private-key: ${{ secrets.WORKFLOW_APP_PRIVATE_KEY }}
            owner: ${{ github.repository_owner }}
            repositories: "dhinz_playground,datavault4dbt-ci-cd"
        
        - name: Checking User Identity
          id: user_affiliation
          uses: tspascoal/get-user-teams-membership@v2
          with:
            GITHUB_TOKEN: ${{ steps.generate_token.outputs.token }}
            username: ${{ github.actor }}
            team: 'Datavault4dbt Devs'

        - name: Outpu Team Membership
          run: echo "Member of datavault4dbt dev team; ${{ steps.user_affiliation.outputs.isTeamMember }}"
        
        # - name: Manual approval
        #   id: manual_approval
        #   uses: trstringer/manual-approval@v1
        #   if: ${{ steps.user_affiliation.outputs.isTeamMember == 'false'}}
        #   timeout-minutes: 20
        #   with:
        #     secret: ${{ steps.generate_token.outputs.token }}
        #     approvers: DamianHinz
        #     minimum-approvals: ${{ vars.MINIMUM_APPROVALS }}
        #     issue-title: "External PR: Waiting for approval"
        #     issue-body: "Please approve with 'yes', 'go', 'approve', 'approved', 'lgtm'  or deny with 'deny', 'denied', 'no', 'stop'. The workflow will be stopped automatically after ${{ vars.PR_TIMEOUT_MINUTES }} Minutes."
        #     exclude-workflow-initiator-as-approver: false
        #     additional-approved-words: 'GO'
        #     additional-denied-words: 'STOP'
        
        #Will only be triggered if external PRs is approved before
        - name: Call Workflow
          if: ${{ steps.user_affiliation.outputs.isTeamMember == 'false'}}
          env: 
            GH_TOKEN: ${{ steps.generate_token.outputs.token }}
          run: |
            gh api \
            --method POST \
            -H "Accept: application/vnd.github+json" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            /repos/ScalefreeCOM/datavault4dbt-ci-cd/actions/workflows/remote-test-endpoint.yml/dispatches \
            -f "ref=main"

        - name: downloading-artifacts
          if: ${{ steps.user_affiliation.outputs.isTeamMember == 'true'}}
          id: download-artifact
          uses: dawidd6/action-download-artifact@v6
          with:
            github_token: ${{ steps.generate_token.outputs.token }}
            workflow: PR-workflow-workaround.yml
            workflow_search: false
            skip_unpack: false
            path: ./
        
        - name: extract-labels
          if: ${{ steps.user_affiliation.outputs.isTeamMember == 'true'}}
          run: |
            ls
            cd label
            ls
            cat label/label

  
